<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: #e0e0e0;
      margin: 0;
    }
    h2 {
      margin-top: 0;
      color: #4CAF50;
      text-align: center;
      border-bottom: 1px solid #4CAF50;
      padding-bottom: 10px;
    }
    .status-container {
      background-color: #3c3c3c;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
    }
    #status {
      font-weight: bold;
      color: #4CAF50;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Nhymxu - Social ghost</h2>
  <div class="status-container">
    Status: <span id="status">Checking...</span>
  </div>
  <button id="toggleButton">Toggle</button>
  <script src="popup.js"></script>
</body>
</html>
